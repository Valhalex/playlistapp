{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>


<h2>Check out the playlist this song appears in..</h2>

  <div>
    {% for playlist in playlistData %}
      <div>
        <ul>
          <li>{{playlist.name}}</li>
        </ul>
      </div>
      {% endfor %}
    </div>
   

</div>





{% endblock %}
