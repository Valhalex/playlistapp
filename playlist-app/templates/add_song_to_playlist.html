{% extends 'base.html' %}

{% block content %}

<h1>Add a song to {{ playlist.name }}</h1>

<form method="POST">
    {% for field in form if field.widget.input_type !='hidden' %}

    <div>
        
        <div>
            {{field}}
        </div>
    </div>

    
    {% endfor %}
    <button>submit</button>
</form>
{% endblock %}
